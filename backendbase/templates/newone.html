<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container-fluid">
        <h1>{{info}}</h1>
        <div class="row justify-content-center">
            <form action="/new" method="POST" class="col-lg-7 col-md-10 col-sm-12 shadow rounded p-3">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label>Person Name</label>
                        <input type="text" name="person" class="form-control" placeholder="Person name">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Person Role</label>
                        <input type="text" name="role" class="form-control" placeholder="Person role">
                    </div>
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" name="experience" placeholder="Experience" class="form-control">
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <label>Current CTC</label>
                        <input type="text" name="ctc" class="form-control" placeholder="Current CTC">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label>Expected CTC</label>
                        <input type="text" name="expected" class="form-control" placeholder="Expected CTC">
                    </div>
                </div>
                <div class="row justify-content-around mt-3">
                    <button class="col-1 btn btn-outline-success" type="submit">
                        <i class="bi bi-person-plus-fill"></i>
                    </button>
                    <button class="col-1 btn btn-outline-success" type="reset">
                        <i class="bi bi-x-octagon-fill"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
